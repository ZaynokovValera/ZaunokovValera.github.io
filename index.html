<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода данных</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Форма ввода данных</h1>
    <form>
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>

        <label for="sex">Пол:</label>
        <select id="gender" name="sex" required>
            <option value="">Выберите пол</option>
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
        </select>

        <label for="city">Город:</label>
        <input type="text" id="city" name="city" required>

        <label for="date">Дата рождения:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Время рождения:</label>
        <input type="time" id="time" name="time" required>
    </form>
    <script>
        function sendData() {
            const name = document.getElementById("name").value;
            const gender = document.getElementById("sex").value;
            const city = document.getElementById("city").value;
            const birthdate = document.getElementById("date").value;
            const birthtime = document.getElementById("time").value;

            const data = JSON.stringify({
                name: name,
                sex: sex,
                city: city,
                birthdate: birthdate,
                birthtime: birthtime
            });

            Telegram.WebApp.sendData(data);
            Telegram.WebApp.close();
        }

        Telegram.WebApp.ready();
        Telegram.WebApp.MainButton.setText('Отправить').show().onClick(sendData);
    </script>
</body>
</html>
